<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <table id="app">
        <tr>

            <td>

                <h1 v-if="a>b">你录入的数字是{{a}} 它大于{{b}}</h1>
                <h1 v-else>你录入的数字是{{a}} 它小与等于{{b}}</h1>
                请录入一个数字：<input type="text" name="text" id="text" v-model="a">


                <h1 v-if="false">显示吗亲</h1>

            </td>
        </tr>

    </table>

    <script>

        var app = new Vue({
            el: "#app",
            data: {
                a: 6,
                b: 100,
            }
        });


    </script>
</body>

</html>
