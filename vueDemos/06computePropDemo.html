<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

    <div id="app">

        <p>{{message}}</p>
        <p>data中属性randomData的值对应num4Vue为：{{randomData}}</p>

        <p>full name + obj.num:{{fullName}}</p>
        <p>num是：{{number}}</p>

        <p>我是上面的反转信息：{{revertMessage1}}</p>

        <button @click="revertMessage()">随机数产生</button>
        <br>


    </div>



    <script>
        // var num = "123456789";
        let obj = {
            num: "123456"
        }
        var app = new Vue({
            el: "#app",
            data: {
                t: obj,
                message: "123456789",
                firstName: 'li',
                lastName: 'phil',
                randomData: obj.num,
            },
            computed: {
                revertMessage1: function () {
                    return obj.num.split('').reverse().join('');
                },
                fullName() {
                    return this.lastName + " " + this.firstName + obj.num;
                },
                number() {
                    return obj.num;
                }
            },
            methods: {
                revertMessage() {
                    obj.num = obj.num + "abc";
                    //this.randomData =obj.num;
                    console.log("num4Vue=" + obj.num);
                }
            }
        });


    </script>
</body>

</html>
