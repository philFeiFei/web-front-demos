<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        div {
            border-bottom: 1px solid rebeccapurple;
        }

        h3 {
            font-size: 18px;
            margin-top: 15px;
            color: olive;
            left: 110px;
            position: relative;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h3>app Hello demo</h3>
    <div id="app">
        {{message}}
    </div>

    <h3>app-2 v-bind:title demo
    </h3>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标放在我上面会显示时间的。
        </span>
    </div>

    <h3>app-3 v-if demo</h3>
    <div id="app-3">
        <span v-if="seen">
            鼠标放在我上面会显示时间的。
        </span>
    </div>

    <h3>app-4 for demo</h3>
    <div id="app-4">
        <ul>
            <li v-for="(item, index) in items" :key="index">
                {{index}} {{item.name}} {{item.home}}
            </li>

        </ul>
    </div>

    <h3>app-4 处理用户输入 v-on demo</h3>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>





    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello,Leo and BIlly,This is Vue world",
            }
        });
        /* var app1 = new Vue({
            el: "#app",
            data: {
                message: "到底是那个值呢",
            }
        }); */

        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载于" + new Date().toLocaleDateString(),
            }
        });

        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true,
            }
        });

        var app4 = new Vue({
            el: "#app-4",
            data: {
                items: [{
                    name: "phil",
                    home: "恒大名都703"
                },
                {
                    name: "leo",
                    home: "四号楼"
                },
                {
                    name: "billy",
                    home: "工业南路西口"
                }]
            }
        });

        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: "Hello FeiFei princess"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                },
            }
        });

        var app6 = new Vue({
            el: "#app-6",
            data: {
                message: "Hello,Leo ",
            }
        });
    </script>
</body>

</html>
