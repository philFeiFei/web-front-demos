<body>
    <h3>app Hello demo</h3>

    <h3>app-4 for demo</h3>
    <div id="app-4">
        <ul>

                {{index}} {{item.name}} {{item.home}}

        </ul>

    <h3>app-4 处理用户输入 v-on demo</h3>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:blur="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app-7">
        <p>{{message}}</p>
        <input type="text" v-on:blur="setMessage" v-model="textc" placeholder="请输入文本，光标移开文本同步内容至message">
    </div>





    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello,Leo and BIlly,This is Vue world",
            },
            watch: {
                message: function (newText, oldText) {
                    console.log(`${newText}:${oldText}`);
                }
            },

        });
        app.$on('test', (a, b) => {
            console.log(`触发了test事件,第一个参数是：${a},第二个参数是：${b},<h1>abc</h1>`);
        });
        app.$emit("test", 'aaa', 333);
        let a = 333;
        /*  setInterval(() => {
             a++;

         }, 1000); */



        /* var app1 = new Vue({

           }
       }); */

        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载于" + new Date().toLocaleDateString(),
            }
        });

        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true,
            }
        });

        var app4 = new Vue({
            el: "#app-4",
            data: {
                items: [{
                    name: "phil",
                    home: "恒大名都703"
                },
                {
                    name: "leo",
                    home: "四号楼"
                },
                {
                    name: "billy",
                    home: "工业南路西口"
                }]
            }
        });

        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: "Hello FeiFei princess"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                },
            }
        });

        var app6 = new Vue({
            el: "#app-6",
            data: {
                message: "Hello,Leo ",
            }
        });

        var app7 = new Vue({
            el: "#app-7",
            data: {
                textc: "",

                message: "我是默认的内容，赶紧来改变我吧！！！",
            },
            methods: {
                setMessage: function () {
                    this.message = this.textc;
                    this.textc = "";
                }
            },

        });
    </script>
