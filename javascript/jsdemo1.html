<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsdemo1</title>
</head>

<body>
    <p>welcome to jsDemo1</p>
    <div></div>

    <script>
        var d1 = new Date();
        setTimeout(() => {

            var d2 = new Date();
            console.log(parseInt(d2 - d1));//两个时间相差的毫秒数
            console.log(parseInt(d2 - d1) / 1000);//两个时间相差的秒数
            console.log(parseInt(d2 - d1) / 1000 / 60);//两个时间相差的分钟数
            console.log(parseInt(d2 - d1) / 1000 / 60);//两个时间相差的小时数
        }, 5000);

        function getRefreshToken() { // 刷新token 注意这里用到的service
            return service.post(proApi.api.refreshUserTokenApi)
                .then((res) => {
                    return Promise.resolve(res.data)
                })
        }
    </script>
</body>

</html>
